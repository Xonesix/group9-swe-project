<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
    <link rel="stylesheet" href="../assets/css/notifications.css" />
  </head>
  <body>
    <!-- Templates -->

    <template id="notification-card-template">
      <div class="notification-card" data-id="">
        <p class="notification-title">You've been invited to TEAMNAME</p>
        <sub class="inviter"></sub>
        <div class="notification-button-container">
          <button class="accept button" type="button">Accept</button>
          <button class="decline button" type="button">Decline</button>
        </div>
      </div>
    </template>
    <!-- Templates -->
    <div class="app">
      <navigation-bar></navigation-bar>
      <div class="main-page">
        <div class="menu-bar">
          <h1>Notifications</h1>
        </div>
        <div class="notification-container">
          <div class="notification" id="notification-parent"></div>
        </div>
      </div>
    </div>
    <script src="../assets/components/dashboard_component.js"></script>
    <script src="../assets/js/notifications.js"></script>
  </body>
</html>
