<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
    <link rel="stylesheet" href="../assets/css/chat.css" />
  </head>
  <body>
    <!-- Templates -->
    <template id="team-card-template">
      <div class="team-card">
        <h2 class="team-name"></h2>
        <a href="#" class="chat-button">Chat</a>
      </div>
    </template>
    <template id="message-card-template">
      <div class="message-card">
        <div class="message-content-container">
          <p class="messenger-email"></p>
          <sub class="date-created"></sub>
          <p class="message-content"></p>
        </div>
      </div>
    </template>
    <template id="participant-card-template">
      <div class="participant-card">
        <p class="participant-email">test@email.com</p>
        <p class="participant-status">Active</p>
      </div>
    </template>
    <!-- Templates -->
    <div class="app">
      <div class="navigation-menu">
        <h1 class="logo">LOGO</h1>
        <div class="nav-link">
          <div class="icon">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >

            </svg>
          </div>
          <p>Teams</p>
        </div>
        <div class="nav-link">
          <div class="icon">ICON</div>
          <p>Calendar</p>
        </div>
        <div class="account">
          <p class="account-name">Account-Name</p>
        </div>
      </div>
      <div class="main-page">
        <div class="menu-bar">
          <h1 class="heading">Chat</h1>
          <div class="menu-button-container">
            <button class="sub-heading invite-button" type="button">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z"
                  clip-rule="evenodd"
                />
              </svg>
              Invite
            </button>
            <button class="view-participants-button" type="button">
              View Participants
            </button>
          </div>
        </div>
        <div class="chat-container">
          <div class="messages"></div>
          <div class="message-box">
            <form action="" class="message-container" id="message-send-form">
              <div class="message-input">
                <input type="text" autocomplete="none" name="content" />
              </div>
              <div class="send-button">
                <button type="submit" class="submit-message-button">
                  <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->

                    viewBox="0 0 24 24"

                      fill="currentColor"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <div class="invite-form-container">
            <form action="" id="invite-form">
              <h2>Invite user to team.</h2>
              <div class="invite-input-field">
                <label for="">Enter email of invitee</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter Email"
                  id="invitee_email"
                />
              </div>

              <p class="error-text">Something did/didn't happen</p>
              <div class="button-container">
                <button type="button" class="send-invite-button cancel">
                  Cancel
                </button>
                <button type="submit" class="send-invite-button">Invite</button>
              </div>
            </form>
          </div>
          <div class="view-participants-container">
            <div class="participant-box">
              <h2>Participants</h2>
              <div class="participant-card-container">
                <div class="participant-legend">
                  <sub>Email</sub>
                  <sub>Status</sub>
                </div>
              </div>
              <div class="x-button">
                <svg
                  viewBox="0 0 512 512"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <title>cancel</title>
                  <g
                    id="Page-1"
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                  >
                    <g

                      fill="currentColor"
                      transform="translate(91.520000, 91.520000)"
                    >

                        id="Close"
                        points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48"
                      ></polygon>
                    </g>
                  </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/chat.js"></script>
  </body>
</html>
