<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
  </head>
  <body>
    <!-- Templates -->
    <template id="team-card-template">
      <div class="team-card">
        <h2 class="team-name"></h2>
        <a href="#" class="chat-button">Chat</a>
      </div>
    </template>
    <!-- Templates -->
    <div class="app">
      <navigation-bar></navigation-bar>
      <div class="main-page">
        <div class="menu-bar">
          <h1>Teams</h1>
        </div>
        <div class="team-container">
          <div class="team-card-holder"></div>

          <div class="create-team">
            <div class="svg-icon">
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 12H20M12 4V20"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="add-team">
          <form action="" id="create-team-form">
            <h2>Create Team</h2>
            <div class="form-input">
              <label for="team_name_input">ENTER TEAM NAME</label>
              <input
                type="text"
                name="teamName"
                class="input-field"
                id="team_name_input"
              />
            </div>
            <div class="button-container">
              <button class="cancel-button" type="button">Cancel</button>
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../assets/components/dashboard_component.js"></script>
    <script src="../assets/js/dashboard.js"></script>
  </body>
</html>
